<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroHandler | Password Recovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="pictures/AeroHandler_logo_square_transparent.png">

    <style>
        input,
        label,
        a,
        .toggle-switch {
            position: relative;
            z-index: 10;
        }

        .instrument-panel {
            position: relative;
            z-index: 1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a365d 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,50 Q25,45 50,50 T100,50 L100,100 L0,100 Z" fill="%23051224" opacity="0.3"/></svg>');
            background-size: cover;
            pointer-events: none;
        }



        .instrument-panel {
            background: linear-gradient(160deg, #1e293b 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
        }

        .instrument-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: scan 20s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(-15px, -15px) rotate(0.5deg);
            }
        }

        .input-glow:focus {
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
        }

        h1,
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="instrument-panel cockpit-glow rounded-2xl p-8 w-full max-w-md relative z-10">
        <div class="runway"></div>

        <div class="text-center mb-8">
            <div class="flex flex-col items-center justify-center gap-3 mb-4">
                <div class="relative">
                    <div class="absolute -inset-4 bg-blue-500/10 rounded-full blur-lg"></div>
                    <img src="pictures/AeroHandler_logo.png" alt="AeroHandler Logo" class="h-20 relative">
                </div>
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent font-orbitron">
                    RECOVERY<span class="text-white">MODE</span>
                </h1>
            </div>
            <p class="text-gray-400 text-sm">Enter your email to restore flight access.</p>
        </div>

        <form id="reset-form" class="space-y-6">
            <div>
                <label class="block text-cyan-300 text-sm font-medium mb-2 font-sans">
                    <span class="flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        REGISTERED EMAIL
                    </span>
                </label>
                <input type="email" id="email" autocomplete="email" placeholder="pilot@aerohandler.com" required
                    class="w-full px-4 py-3 border border-gray-700 rounded-xl bg-gray-900/80 text-white placeholder-gray-500 focus:outline-none input-glow transition-all duration-300 font-sans text-sm cursor-text">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-cyan-600 to-blue-700 text-white py-3 rounded-xl hover:from-cyan-700 hover:to-blue-800 transition-all duration-300 font-sans tracking-wider text-lg relative group overflow-hidden cursor-pointer">
                <span class="relative z-10" id="btn-text">SEND RECOVERY LINK</span>
                <div
                    class="absolute inset-0 bg-gradient-to-r from-blue-600 to-cyan-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
                <div
                    class="absolute top-0 left-0 w-4 h-full bg-white/30 transform -skew-x-12 group-hover:translate-x-96 transition-transform duration-700">
                </div>
            </button>

            <div class="text-center mt-4">
                <a href="login.html"
                    class="text-gray-400 hover:text-cyan-300 text-sm transition-colors flex items-center justify-center gap-2 group">
                    <svg class="w-4 h-4 transform group-hover:-translate-x-1 transition-transform" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                    </svg>
                    Return to Login
                </a>
            </div>
        </form>

        <p id="feedback-msg" class="text-center mt-6 p-3 rounded-lg border hidden font-sans text-sm">
        </p>

        <div class="mt-8 pt-6 border-t border-gray-700/50">
            <div class="text-center text-gray-400 text-xs space-y-2">
                <p class="flex items-center justify-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    Secure Password Reset
                </p>
            </div>
        </div>
    </div>

    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 border border-blue-900/20 rounded-full"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 border border-cyan-900/10 rounded-full"></div>
    </div>

    <script type="module">
        import { supabase } from "./js/supabase.js";

        const resetForm = document.getElementById("reset-form");
        const feedbackMsg = document.getElementById("feedback-msg");
        const btnText = document.getElementById("btn-text");
        const btn = document.querySelector('button[type="submit"]');

        resetForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();

            // 1. UI Loading State
            const originalText = btnText.innerText;
            btnText.innerText = "TRANSMITTING...";
            btn.classList.add("opacity-75", "cursor-wait");
            feedbackMsg.classList.add("hidden");

            try {
                // 2. Supabase Password Reset Request
                // Note: Ensure your Supabase Project Settings > Auth > Email Templates
                // "Reset Password" URL is set to point to your update-password page
                // e.g., {{ .SiteURL }}/update-password.html

                const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: 'https://aerohandler.vercel.app/update-password.html',
                });

                if (error) throw error;

                // 3. Success State
                feedbackMsg.textContent = "Recovery instructions sent to " + email;
                feedbackMsg.className = "text-center mt-6 p-3 rounded-lg border bg-green-900/20 border-green-800/30 text-green-400 font-sans text-sm block";
                resetForm.reset();

            } catch (error) {
                // 4. Error State
                feedbackMsg.textContent = error.message;
                feedbackMsg.className = "text-center mt-6 p-3 rounded-lg border bg-red-900/20 border-red-800/30 text-red-400 font-orbitron text-sm block";
            } finally {
                // 5. Reset Button
                btnText.innerText = originalText;
                btn.classList.remove("opacity-75", "cursor-wait");
            }
        });

        // Make inputs clickable (Same fix as login.html)
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('mousedown', (e) => e.stopPropagation());
            input.addEventListener('click', (e) => {
                e.stopPropagation();
                input.focus();
            });
            input.addEventListener('focus', () => input.classList.add('ring-2', 'ring-cyan-500/50'));
            input.addEventListener('blur', () => input.classList.remove('ring-2', 'ring-cyan-500/50'));
        });
    </script>
</body>

</html>
