<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AeroHandler | Update Credentials</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="pictures/AeroHandler_logo_square_transparent.png">

    <style>
        input,
        label,
        a {
            position: relative;
            z-index: 10;
        }

        .instrument-panel {
            position: relative;
            z-index: 1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a365d 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,50 Q25,45 50,50 T100,50 L100,100 L0,100 Z" fill="%23051224" opacity="0.3"/></svg>');
            background-size: cover;
            pointer-events: none;
        }

        .instrument-panel {
            background: linear-gradient(160deg, #1e293b 0%, #0f172a 100%);
            position: relative;
            overflow: hidden;
        }

        .instrument-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 150, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: scan 20s linear infinite;
        }

        @keyframes scan {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(-15px, -15px) rotate(0.5deg);
            }
        }

        .input-glow:focus {
            box-shadow: 0 0 15px rgba(14, 165, 233, 0.5);
        }


        @keyframes runwayLight {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        h1,
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">

    <div class="instrument-panel cockpit-glow rounded-2xl p-8 w-full max-w-md relative z-10">
        <div class="runway"></div>

        <div class="text-center mb-8">
            <div class="flex flex-col items-center justify-center gap-3 mb-4">
                <div class="relative">
                    <div class="absolute -inset-4 bg-blue-500/10 rounded-full blur-lg"></div>
                    <img src="pictures/AeroHandler_logo.png" alt="AeroHandler Logo" class="h-20 relative">
                </div>
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent font-orbitron">
                    NEW <span class="text-white">CREDENTIALS</span>
                </h1>
            </div>
            <p class="text-gray-400 text-sm">Enter your new password below.</p>
        </div>

        <form id="update-form" class="space-y-6">
            <div>
                <label class="block text-cyan-300 text-sm font-medium mb-2 font-sans">NEW PASSWORD</label>
                <input type="password" id="password" required minlength="6" placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-700 rounded-xl bg-gray-900/80 text-white placeholder-gray-500 focus:outline-none input-glow transition-all duration-300 font-orbitron tracking-widest">
            </div>

            <div>
                <label class="block text-cyan-300 text-sm font-medium mb-2 font-sansdd">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" required minlength="6" placeholder="••••••••"
                    class="w-full px-4 py-3 border border-gray-700 rounded-xl bg-gray-900/80 text-white placeholder-gray-500 focus:outline-none input-glow transition-all duration-300 font-orbitron tracking-widest">
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-cyan-600 to-blue-700 text-white py-3 rounded-xl hover:from-cyan-700 hover:to-blue-800 transition-all duration-300 font-orbitron tracking-wider text-lg relative group overflow-hidden cursor-pointer">
                <span class="relative z-10" id="btn-text">SET NEW PASSWORD</span>
                <div
                    class="absolute inset-0 bg-gradient-to-r from-blue-600 to-cyan-500 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                </div>
                <div
                    class="absolute top-0 left-0 w-4 h-full bg-white/30 transform -skew-x-12 group-hover:translate-x-96 transition-transform duration-700">
                </div>
            </button>
        </form>

        <p id="feedback-msg" class="hidden text-center mt-6 p-3 rounded-lg border font-orbitron text-sm"></p>
    </div>

    <script type="module">
        import { supabase } from "./js/supabase.js";





        supabase.auth.onAuthStateChange(async (event, session) => {
            if (event === "PASSWORD_RECOVERY") {

                console.log("Recovery session active");
            } else if (event === "SIGNED_OUT") {

                window.location.href = "login.html";
            }
        });

        const form = document.getElementById("update-form");
        const feedbackMsg = document.getElementById("feedback-msg");
        const btnText = document.getElementById("btn-text");
        const btn = document.querySelector('button[type="submit"]');

        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm_password").value;


            if (password !== confirmPassword) {
                feedbackMsg.textContent = "PASSWORDS DO NOT MATCH";
                feedbackMsg.className = "text-center mt-6 p-3 rounded-lg border bg-red-900/20 border-red-800/30 text-red-400 font-orbitron text-sm block";
                return;
            }


            btnText.innerText = "UPDATING...";
            btn.classList.add("opacity-75");

            try {

                const { data, error } = await supabase.auth.updateUser({
                    password: password
                });

                if (error) throw error;


                feedbackMsg.textContent = "PASSWORD UPDATED SUCCESSFULLY. REDIRECTING...";
                feedbackMsg.className = "text-center mt-6 p-3 rounded-lg border bg-green-900/20 border-green-800/30 text-green-400 font-orbitron text-sm block";

                setTimeout(() => {
                    window.location.href = "login.html";
                }, 2000);

            } catch (error) {
                feedbackMsg.textContent = error.message.toUpperCase();
                feedbackMsg.className = "text-center mt-6 p-3 rounded-lg border bg-red-900/20 border-red-800/30 text-red-400 font-orbitron text-sm block";
                btnText.innerText = "SET NEW PASSWORD";
                btn.classList.remove("opacity-75");
            }
        });


        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('mousedown', (e) => e.stopPropagation());
            input.addEventListener('click', (e) => { e.stopPropagation(); input.focus(); });
            input.addEventListener('focus', () => input.classList.add('ring-2', 'ring-cyan-500/50'));
            input.addEventListener('blur', () => input.classList.remove('ring-2', 'ring-cyan-500/50'));
        });
    </script>
</body>

</html>
