<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Deck Control | Maintenance</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }


        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen">

    <div id="login-container" class="w-full max-w-md p-8 bg-slate-800 rounded-lg shadow-2xl border border-slate-700">
        <h2 class="text-2xl font-bold text-center mb-6 text-blue-400">Flight Deck Access</h2>
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="email"
                    class="w-full p-2 rounded bg-slate-900 border border-slate-600 focus:border-blue-500 outline-none"
                    required>
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password"
                    class="w-full p-2 rounded bg-slate-900 border border-slate-600 focus:border-blue-500 outline-none"
                    required>
            </div>
            <div id="login-error" class="text-red-500 text-sm hidden"></div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition">
                Authenticate
            </button>
        </form>
    </div>

    <div id="dashboard-container"
        class="hidden w-full max-w-lg p-8 bg-slate-800 rounded-lg shadow-2xl border border-slate-700">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-white">System Status</h2>
            <button id="logout-btn" class="text-sm text-slate-400 hover:text-white">Logout</button>
        </div>

        <div class="mb-8 p-4 rounded-lg flex items-center justify-between" id="status-box">
            <div>
                <span class="text-sm text-slate-400 uppercase tracking-wider">Current State</span>
                <div id="current-status-text" class="text-2xl font-bold">LOADING...</div>
            </div>
            <div id="status-dot" class="w-4 h-4 rounded-full bg-gray-500"></div>
        </div>

        <hr class="border-slate-700 mb-6">

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2 text-slate-300">Maintenance Message (Optional)</label>
                <textarea id="maintenance-msg" rows="3" placeholder="Default: Work is being done on the flight deck..."
                    class="w-full p-3 rounded bg-slate-900 border border-slate-600 focus:border-blue-500 outline-none text-sm"></textarea>
                <p class="text-xs text-slate-500 mt-1">Leave empty to use the default emergency contact message.</p>
            </div>

            <div class="grid grid-cols-2 gap-4 mt-6">
                <button id="btn-disable"
                    class="flex items-center justify-center bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded opacity-50 cursor-not-allowed"
                    disabled>
                    <span class="mr-2">ðŸŸ¢</span> Go Live
                </button>

                <button id="btn-enable"
                    class="flex items-center justify-center bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded opacity-50 cursor-not-allowed"
                    disabled>
                    <span class="mr-2">ðŸ”´</span> Maintenance Mode
                </button>
            </div>

            <div id="action-feedback" class="text-center text-sm font-bold mt-4 h-6"></div>
        </div>
    </div>

    <script type="module">

        import { supabase } from './js/supabase.js';


        const loginContainer = document.getElementById('login-container');
        const dashContainer = document.getElementById('dashboard-container');
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('login-error');
        const statusText = document.getElementById('current-status-text');
        const statusBox = document.getElementById('status-box');
        const statusDot = document.getElementById('status-dot');
        const btnEnable = document.getElementById('btn-enable');
        const btnDisable = document.getElementById('btn-disable');
        const msgInput = document.getElementById('maintenance-msg');
        const feedback = document.getElementById('action-feedback');


        if (!supabase) {
            alert("Error: Could not load Supabase client from ./js/supabase.js");
        }






        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            errorMsg.classList.add('hidden');

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                await checkAdminPrivileges(data.user.id);
            } catch (err) {
                console.error(err);
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
            }
        });


        btnEnable.addEventListener('click', () => setMaintenance(true));
        btnDisable.addEventListener('click', () => setMaintenance(false));


        document.getElementById('logout-btn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            location.reload();
        });





        async function checkAdminPrivileges(userId) {

            const { data: level, error } = await supabase.schema('api').rpc('_get_my_clearance');

            if (error || level < 200) {
                await supabase.auth.signOut();
                errorMsg.textContent = "Access Denied: Clearance Level 200 Required.";
                errorMsg.classList.remove('hidden');
                return;
            }


            loginContainer.classList.add('hidden');
            dashContainer.classList.remove('hidden');
            fetchSystemStatus();
        }

        async function fetchSystemStatus() {

            const { data, error } = await supabase.schema('api').rpc('get_system_status');

            if (error) {
                console.error("Status fetch error:", error);
                statusText.innerText = "ERROR FETCHING";
                return;
            }



            const isModeOn = data.maintenance_mode === true;
            updateUI(isModeOn);
        }

        function updateUI(isMaintenance) {
            if (isMaintenance) {
                statusText.innerText = "MAINTENANCE MODE ACTIVE";
                statusText.className = "text-2xl font-bold text-red-500";
                statusBox.className = "mb-8 p-4 rounded-lg flex items-center justify-between bg-red-900/30 border border-red-700";
                statusDot.className = "w-4 h-4 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.8)]";


                btnEnable.disabled = true;
                btnEnable.classList.add('opacity-50', 'cursor-not-allowed');
                btnDisable.disabled = false;
                btnDisable.classList.remove('opacity-50', 'cursor-not-allowed');
            } else {
                statusText.innerText = "SYSTEM LIVE";
                statusText.className = "text-2xl font-bold text-green-500";
                statusBox.className = "mb-8 p-4 rounded-lg flex items-center justify-between bg-green-900/30 border border-green-700";
                statusDot.className = "w-4 h-4 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.8)]";


                btnEnable.disabled = false;
                btnEnable.classList.remove('opacity-50', 'cursor-not-allowed');
                btnDisable.disabled = true;
                btnDisable.classList.add('opacity-50', 'cursor-not-allowed');
            }
        }

        async function setMaintenance(enable) {
            feedback.innerText = "Processing...";
            feedback.className = "text-center text-sm font-bold mt-4 h-6 text-yellow-500";

            const customMsg = msgInput.value.trim();


            const { data, error } = await supabase.schema('api').rpc('set_maintenance_mode', {
                should_enable: enable,
                message_text: customMsg
            });

            if (error) {
                console.error(error);
                feedback.innerText = "Command Failed: " + error.message;
                feedback.className = "text-center text-sm font-bold mt-4 h-6 text-red-500";
            } else {
                feedback.innerText = enable ? "Locked down successfully." : "System is back online.";
                feedback.className = "text-center text-sm font-bold mt-4 h-6 text-green-500";
                updateUI(enable);

                if (!enable) msgInput.value = "";
            }
        }


        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                checkAdminPrivileges(session.user.id);
            }
        })();

    </script>
</body>

</html>
